<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 350px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            color: #1877f2;
        }
        .toggle-sidebar {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .search-container {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .chat-item:hover {
            background-color: #f5f5f5;
        }
        .chat-item.active {
            background-color: #e7f3ff;
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1877f2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .chat-info {
            flex: 1;
        }
        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-last-message {
            color: #65676b;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-time {
            font-size: 12px;
            color: #65676b;
        }
        .unread-indicator {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            margin-left: 10px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f0f2f5;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
        }
        .message.sent {
            background-color: #1877f2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.received {
            background-color: white;
            color: #1c1e21;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 12px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .no-chat-selected {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #65676b;
            font-size: 18px;
        }
        .create-chat-btn {
            margin: 15px;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .logout-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f0f2f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Đoạn Chat</h2>
            <button class="toggle-sidebar" id="toggleSidebar">☰</button>
        </div>
        <div class="search-container">
            <input type="text" id="chatSearch" placeholder="Tìm kiếm cuộc trò chuyện...">
        </div>
        <button class="create-chat-btn" id="createChatBtn">Tạo đoạn chat mới</button>
        <div class="chat-list" id="chatList">
            <!-- Chat items will be populated here -->
        </div>
    </div>
    
    <div class="chat-area">
        <div class="chat-header">
            <button class="toggle-sidebar" id="toggleSidebarMobile">☰</button>
            <div id="currentChatName">Chọn một cuộc trò chuyện</div>
            <div class="user-info">
                <span id="userDisplayName"></span>
                <button class="logout-btn" id="logoutBtn">Đăng xuất</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="no-chat-selected" id="noChatSelected">
                Chọn một cuộc trò chuyện để bắt đầu trò chuyện
            </div>
        </div>
        
        <div class="chat-input" id="chatInput" style="display: none;">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button id="sendMessageBtn">Gửi</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCq67Pm6oXQqC4hzShZyMW3XXuFdzuYeog",
            authDomain: "blhd-ce0b8.firebaseapp.com",
            projectId: "blhd-ce0b8",
            storageBucket: "blhd-ce0b8.firebasestorage.app",
            messagingSenderId: "1062247219518",
            appId: "1:1062247219518:web:23e17dd2dd8698d46bac6f",
            measurementId: "G-K7JLBH42RN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let chatListeners = {};
        let messageListeners = {};
        let updateInterval;

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userDisplayName').textContent = user.displayName || user.email;
                loadChats();
                startAutoUpdate();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Load user's chats
        function loadChats() {
            db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .orderBy('lastMessageTime', 'desc')
                .onSnapshot((querySnapshot) => {
                    chats = [];
                    querySnapshot.forEach((doc) => {
                        chats.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    displayChats();
                });
        }

        // Display chats in the sidebar
        function displayChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            if (chats.length === 0) {
                const noChats = document.createElement('div');
                noChats.className = 'chat-item';
                noChats.textContent = 'Bạn chưa có cuộc trò chuyện nào';
                chatList.appendChild(noChats);
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (currentChat && currentChat.id === chat.id) {
                    chatItem.classList.add('active');
                }
                
                const chatAvatar = document.createElement('div');
                chatAvatar.className = 'chat-avatar';
                chatAvatar.textContent = chat.name.charAt(0).toUpperCase();
                
                const chatInfo = document.createElement('div');
                chatInfo.className = 'chat-info';
                
                const chatName = document.createElement('div');
                chatName.className = 'chat-name';
                chatName.textContent = chat.name;
                
                const lastMessage = document.createElement('div');
                lastMessage.className = 'chat-last-message';
                lastMessage.textContent = chat.lastMessage || 'Chưa có tin nhắn';
                
                chatInfo.appendChild(chatName);
                chatInfo.appendChild(lastMessage);
                
                chatItem.appendChild(chatAvatar);
                chatItem.appendChild(chatInfo);
                
                // Add unread indicator if needed (you would need to track read status)
                // const unreadIndicator = document.createElement('div');
                // unreadIndicator.className = 'unread-indicator';
                // chatItem.appendChild(unreadIndicator);
                
                chatItem.addEventListener('click', () => {
                    selectChat(chat);
                });
                
                chatList.appendChild(chatItem);
            });
        }

        // Select a chat to view
        function selectChat(chat) {
            currentChat = chat;
            document.getElementById('currentChatName').textContent = chat.name;
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('chatInput').style.display = 'flex';
            
            // Update active state in sidebar
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Find and activate the selected chat
            chatItems.forEach(item => {
                if (item.querySelector('.chat-name').textContent === chat.name) {
                    item.classList.add('active');
                }
            });
            
            loadMessages(chat.id);
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            // Stop previous message listener if exists
            if (messageListeners[chatId]) {
                messageListeners[chatId]();
            }
            
            // Listen for messages in real-time
            messageListeners[chatId] = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((querySnapshot) => {
                    chatMessages.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        // Display a message in the chat
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            if (message.senderId !== currentUser.uid) {
                const senderName = document.createElement('div');
                senderName.className = 'message-sender';
                senderName.textContent = message.senderName || 'Người dùng';
                messageDiv.appendChild(senderName);
            }
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = message.text;
            messageDiv.appendChild(messageText);
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = formatTime(message.timestamp);
            messageDiv.appendChild(messageTime);
            
            chatMessages.appendChild(messageDiv);
        }

        // Format timestamp to readable time
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            
            if (diff < 24 * 60 * 60 * 1000) {
                // Less than 24 hours ago
                return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            } else {
                // More than 24 hours ago
                return date.toLocaleDateString('vi-VN');
            }
        }

        // Send a message
        document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentChat) return;
            
            // Add message to Firestore
            db.collection('chats').doc(currentChat.id).collection('messages').add({
                text: messageText,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || currentUser.email,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Update last message in chat
                db.collection('chats').doc(currentChat.id).update({
                    lastMessage: messageText,
                    lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                messageInput.value = '';
            })
            .catch((error) => {
                console.error('Error sending message:', error);
            });
        }

        // Auto-update chats every 0.25 seconds
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                // The real-time listeners already handle updates
                // This is just for additional logic if needed
            }, 250);
        }

        // Search chats
        document.getElementById('chatSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                if (chatName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Create chat button
        document.getElementById('createChatBtn').addEventListener('click', function() {
            window.location.href = 'create-chat.html';
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });

        // Toggle sidebar for mobile
        document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
        document.getElementById('toggleSidebarMobile').addEventListener('click', toggleSidebar);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            clearInterval(updateInterval);
            
            // Remove all listeners
            Object.values(chatListeners).forEach(unsubscribe => {
                if (unsubscribe) unsubscribe();
            });
            
            Object.values(messageListeners).forEach(unsubscribe => {
                if (unsubscribe) unsubscribe();
            });
        });
    </script>
</body>
</html>
